name: CI tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  windows:
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        conda-subdir: ["win-64"]
        test-type: ["unit", "integration"]
        test-group: ["1", "2", "3"]
        test-splits: ["3"]
        conda-solver-logic: ["classic"]
        include:
          - python-version: "3.9"
            test-type: "integration"
            conda-solver-logic: "libmamba2"
            test-splits: "3"
            test-group: "1"
          - python-version: "3.9"
            test-type: "integration"
            conda-solver-logic: "libmamba2"
            test-splits: "3"
            test-group: "2"
          - python-version: "3.9"
            test-type: "integration"
            conda-solver-logic: "libmamba2"
            test-splits: "3"
            test-group: "3"
          - python-version: "3.9"
            test-type: "experimental-resolver"
            conda-solver-logic: "libmamba2"
    env:
      OS: "win-64"
      PYTHON: ${{ matrix.python-version }}
      CONDA_SUBDIR: ${{ matrix.conda-subdir }}
      TEST_SPLITS: ${{ matrix.test-splits }}
      TEST_GROUP: ${{ matrix.test-group }}
      CONDA_SOLVER_LOGIC: ${{ matrix.conda-solver-logic }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set temp dirs correctly
        shell: bash -l {0}
        # https://github.com/actions/virtual-environments/issues/712
        run: |
          echo "TMPDIR=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV
          echo "TEMP=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV
          echo "TMP=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV

      - name: Setup environment
        shell: cmd
        run: |
          call .\dev\windows\setup.bat

      - name: Python ${{ matrix.python-version }}, ${{ matrix.conda-subdir }} ${{ matrix.test-type }} tests, group ${{ matrix.test-group }}
        shell: cmd
        run: |
          call .\dev\windows\${{ matrix.test-type }}.bat

      - uses: codecov/codecov-action@v2
        with:
          flags: ${{ matrix.test-type }}
          env_vars: OS,PYTHON

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
        test-type: ["unit", "integration"]
        test-group: ["1", "2", "3"]
        test-splits: ["3"]
        conda-solver-logic: ["classic"]
        include:
          - python-version: "3.9"
            test-type: "integration"
            conda-solver-logic: "libmamba2"
            test-splits: "3"
            test-group: "1"
          - python-version: "3.9"
            test-type: "integration"
            conda-solver-logic: "libmamba2"
            test-splits: "3"
            test-group: "2"
          - python-version: "3.9"
            test-type: "integration"
            conda-solver-logic: "libmamba2"
            test-splits: "3"
            test-group: "3"
          - python-version: "3.9"
            test-type: "experimental-resolver"
            conda-solver-logic: "libmamba2"
    env:
      OS: "linux"
      PYTHON: ${{ matrix.python-version }}
      TEST_SPLITS: ${{ matrix.test-splits }}
      TEST_GROUP: ${{ matrix.test-group }}
      CONDA_SOLVER_LOGIC: ${{ matrix.conda-solver-logic }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Python ${{ matrix.python-version }} ${{ matrix.test_type }} tests, group ${{ matrix.test-group }}
        run: >
          docker run
          --rm -v ${PWD}:/opt/conda-src
          -e TEST_SPLITS
          -e TEST_GROUP
          -e CONDA_SOLVER_LOGIC
          ghcr.io/conda/conda-ci:poc-libsolv-linux-python${{ matrix.python-version }}-mamba
          /opt/conda-src/dev/linux/${{ matrix.test-type }}.sh

      - uses: codecov/codecov-action@v2
        with:
          flags: ${{ matrix.test-type }}
          env_vars: OS,PYTHON
