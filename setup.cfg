[tool:pytest]
norecursedirs = .* *.egg* build dist conda/_vendor/* conda-env/*
addopts =
    --ignore setup.py
    --cov conda
    --cov-report xml
    --tb native
    --strict
    --durations 8
doctest_optionflags =
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
    ALLOW_UNICODE
markers =
    slow: slow running tests
    installed: tests that assume conda is pre-installed on PATH


[pep8]
max-line-length = 99
ignore = E116,E121,E123,E126,E133,E226,E241,E242,E302,E704,E731
exclude = build/*,.tox/*,tests/*,ve/*,*/_vendor/*,conda/compat.py,conda_env/compat.py


[flake8]
max-line-length = 99
ignore = E116,E121,E123,E126,E133,E226,E241,E242,E302,E704,E731
exclude = build/*,.tox/*,tests/*,ve/*,*/_vendor/*,conda/compat.py,conda_env/compat.py


[coverage:run]
omit =
    conda/_vendor/*
    conda-env/*
    tests/*


[coverage:report]
exclude_lines =
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
